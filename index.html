<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Solcraft</title>
    <link rel="stylesheet" href="/style.css">

</head>

<body>
 
    <header class="barra" >
        <img class="logo" src="/imgs/logo.png" alt="logo">
        <h1 class="titulo" >Encriptador de texto Solcraft</h1>
    </header>
    
    <main class="main" >

        <section>
    
            <textarea class="textarea-input" id="inputText" 
            placeholder="Ingresa el texto aquÃ­..." 
            rows="10" cols="30"></textarea><br><br>
            
            <h6 class="information" >Solo letras minusculas y sin acentos</h6>

            <div class="btn-ubi" >
                <button class="btn-style" onclick="encryptText()">Encriptar</button>
                <button class="btn-style" onclick="descryptText()">Desencriptar</button>
                <button class="btn-style" onclick="clearText()">Limpiar</button>
                <br><br>
                
            </div>
                
        </section>
    
        <section>

            <div class="output-class"  >

                <button class="btn-copy" onclick="copyText()">Copiar</button>

                <textarea class="textarea-ouput" id="outputText" 
                    placeholder="Resultado..." 
                    rows="10" cols="30" readonly>
                
                </textarea>

            </div>


            
    

                
        </section>

    </main>


    <script src="script.js"></script>
         
        

   
    
</body>
<footer>
    <time datetime="2018-07-07">July 7</time>
</footer>
</html>
